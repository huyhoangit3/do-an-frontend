<div class="container my-5" style="min-height: 520px">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center">Đăng nhập</h4>
          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label>Tên tài khoản <span style="color: red;">(*)</span></label>
              <input type="text" class="form-control" formControlName="username" />
              <div *ngIf="!username?.valid && (username?.dirty ||username?.touched)">
                <span [hidden]="!username?.errors?.['required']" style="color: red; font-size: small;">
                  Tên đăng nhập là bắt buộc
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label>Mật khẩu <span style="color: red;">(*)</span></label>
              <input type="password" class="form-control" formControlName="password" />
              <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
                <span [hidden]="!password?.errors?.['required']" style="color: red; font-size: small;">
                  Mật khẩu là bắt buộc
                </span>
              </div>
            </div>
            <div class="mb-3 text-center">
              <button type="button" [disabled]="loginForm.invalid" (click)="onLogin()" class="btn btn-primary">
                Đăng nhập
              </button>&nbsp;
              <button class="btn btn-danger" (click)="onBack()">
                Quay lại
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
