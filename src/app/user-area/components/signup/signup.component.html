<div class="container" style="min-height: 580px">
  <div class="row justify-content-center align-items-center mt-3">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card shadow-2-strong card-registration">
        <div class="card-body">
          <h4 class="text-center">Đăng ký tài khoản</h4>
          <form [formGroup]="signUpForm">
            <div class="row">
              <div class="col-8">
                <div class="form-group">
                  <label>Tên tài khoản <span style="color: red;">(*)</span></label>
                  <input type="text" formControlName="userName" class="form-control" placeholder="Nhập tên tài khoản">
                  <div *ngIf="!userName?.valid && (userName?.dirty ||userName?.touched)">
                    <span [hidden]="!userName?.errors?.['required']" style="color: red; font-size: small;">
                      Tên tài khoản là bắt buộc
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Mật khẩu <span style="color: red;">(*)</span></label>
                  <input type="password" formControlName="password" class="form-control" placeholder="Nhập mật khẩu">
                  <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
                    <span [hidden]="!password?.errors?.['required']" style="color: red; font-size: small;">
                      Mật khẩu là bắt buộc
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Email <span style="color: red;">(*)</span></label>
                  <input type="text" formControlName="email" class="form-control" placeholder="Nhập địa chỉ email">
                  <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
                    <span [hidden]="!email?.errors?.['required']" style="color: red; font-size: small;">
                      Email là bắt buộc
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Họ và tên <span style="color: red;">(*)</span></label>
                  <input type="text" formControlName="fullName" class="form-control" placeholder="Nhập họ và tên">
                  <div *ngIf="!fullName?.valid && (fullName?.dirty ||fullName?.touched)">
                    <span [hidden]="!fullName?.errors?.['required']" style="color: red; font-size: small;">
                      Họ tên là bắt buộc
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label>Ảnh <span style="color: red;">(*)</span></label>
                  <div>
                    <img [src]="imageSrc" class="border border-success rounded" style="width: 170px; height: 170px;"
                      alt="file uploaded">
                  </div>
                  <input type="file" id="selectedFile" style="display: none;" (change)="onChooseFile($event)">
                  <input type="button" value="Chọn file" class="mt-2"
                    onclick="document.getElementById('selectedFile').click();" />
                </div>
                <div class="form-group">
                  <label>Số điện thoại <span style="color: red;">(*)</span></label>
                  <input type="text" formControlName="phoneNumber" class="form-control" placeholder="Nhập SĐT">
                  <div *ngIf="!phoneNumber?.valid && (phoneNumber?.dirty ||phoneNumber?.touched)">
                    <span [hidden]="!phoneNumber?.errors?.['required']" style="color: red; font-size: small;">
                      SĐT là bắt buộc
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label>Địa chỉ <span style="color: red;">(*)</span></label>
                  <input type="text" formControlName="address" class="form-control" placeholder="Nhập địa chỉ">
                  <div *ngIf="!address?.valid && (address?.dirty ||address?.touched)">
                    <span [hidden]="!address?.errors?.['required']" style="color: red; font-size: small;">
                      Địa chỉ là bắt buộc
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <button class="btn btn-primary" (click)="onRegisterUser()" [disabled]="!signUpForm.valid">Đăng ký</button>
              <button class="btn btn-danger ml-3" (click)="onBack()">Quay lại</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
