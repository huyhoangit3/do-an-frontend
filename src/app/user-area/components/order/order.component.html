<h3 class="text-center my-3">Danh sách đơn hàng của bạn</h3>
<div class="event-schedule-area-two bg-color pad100 mt-3" style="min-height: 600px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Mã đơn hàng</th>
              <th scope="col">Tình trạng</th>
              <th scope="col">Ngày đặt</th>
              <th scope="col">Địa chỉ nhận</th>
              <th scope="col">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-success" *ngFor="let invoice of invoiceService.invoices">
              <th> {{ invoice.id}}</th>
              <td> {{ invoice.status | status}}</td>
              <td>{{ invoice.bookingTime | date: 'short': 'UTC'}}</td>
              <td> {{ invoice.orderAddress}}</td>
              <td>
                <button class="btn btn-success" (click)="onViewInvoiceDetails(invoice.id)">Chi tiết</button>&nbsp;
                <button class="btn btn-danger">Hủy đơn hàng</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="primary-btn text-center">
          <a href="#" class="btn btn-danger">Quay lại</a>
        </div>
      </div>
    </div>
  </div>
</div>
