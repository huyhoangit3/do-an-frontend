<h3 class="text-center my-3">Danh sách đơn hàng của bạn</h3>
<div class="event-schedule-area-two bg-color pad100 mt-3" style="min-height: 600px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <table class="table table-hover">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Mã đơn hàng</th>
            <th scope="col">Ngày đặt</th>
            <th scope="col">Tổng tiền</th>
            <th scope="col">Tình trạng</th>
            <th scope="col">Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr class="table-danger" [routerLink]="['details', 1]">
            <th>1</th>
            <td>{{ currentTime | date }}</td>
            <td>300.000 VNĐ</td>
            <td>Chờ xác nhận</td>
            <td>
              <button class="btn btn-primary">Hủy đơn hàng</button>
            </td>
          </tr>
          <tr class="table-success">
            <th>2</th>
            <td>{{ currentTime | date }}</td>
            <td>300.000 VNĐ</td>
            <td>Chờ xác nhận</td>
            <td>
              <button class="btn btn-primary">Hủy đơn hàng</button>
            </td>
          </tr>
          <tr class="table-info">
            <th>3</th>
            <td>{{ currentTime | date }}</td>
            <td>300.000 VNĐ</td>
            <td>Chờ xác nhận</td>
            <td>
              <button class="btn btn-primary">Hủy đơn hàng</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="primary-btn text-center">
          <a href="#" class="btn btn-danger">Quay lại</a>
        </div>
      </div>
    </div>
  </div>
</div>
