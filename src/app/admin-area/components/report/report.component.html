<nav style="margin-top: -25px;">
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Sản phẩm</a>
    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Danh mục</a>
    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Đo</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent" style="background-color: white;">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
    <ng-container *ngIf="isShowProductReport">
      <div class="container">
        <div class="chart-wrapper">
          <canvas baseChart [datasets]="barChartData" [labels]="['']" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [type]="'bar'">
          </canvas>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
    <ng-container *ngIf="isShowCategoryReport">
      <div class="container">
          <div class="chart-wrapper" style="max-width: 500px; max-height: 500px; margin-left: 300px;">
            <canvas baseChart 
            [data]="pieChartData" 
            [labels]="['']" 
            [type]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
    </ng-container>
  </div>
  <!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div> -->
</div>
