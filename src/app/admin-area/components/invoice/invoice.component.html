<div class="event-schedule-area-two bg-color pad100 mt-3" style="min-height: 600px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr class="text-center">
              <th (click)="sort('id')">Mã đơn hàng <i class="fa fa-sort"></i></th>
              <th>Tình trạng</th>
              <th (click)="sort('bookingTime')">Ngày đặt <i class="fa fa-sort"></i></th>
              <th>Địa chỉ nhận</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-success"
              *ngFor="let invoice of invoiceService.invoices | paginate: {itemsPerPage, currentPage}">
              <td class="text-center align-middle"> {{ invoice.id}}</td>
              <td class="text-center align-middle"> {{ invoice.status | status}}</td>
              <td class="text-center align-middle">{{ invoice.bookingTime | customDate}}</td>
              <td class="text-center align-middle"> {{ invoice.deliveryAddress}}</td>
              <td class="text-center align-middle">
                <button class="btn btn-success" [routerLink]="['/admin/invoice-details', invoice.id]"><i class="fa-solid fa-eye"></i> Chi tiết</button>&nbsp;
              </td>
            </tr>
          </tbody>
        </table>
        <div class="primary-btn text-center">
          <pagination-controls class="my-pagination" (pageChange)="currentPage = $event" previousLabel="Trước"
            nextLabel="Sau"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
